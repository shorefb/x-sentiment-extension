<!DOCTYPE html>
<html>
<head>
  <title>X Sentiment Analyzer</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    #stats {
      font-size: 12px;
      margin: 5px 0;
    }
    #sentiment-gauge {
      position: relative;
      width: 180px;
      height: 90px;
      margin: 10px auto;
      background-image: url('gauge-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #needle {
      position: absolute;
      width: 2px;
      height: 70px;
      background: black;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transition: transform 0.5s ease;
    }
    #gauge-label {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 5px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      transition: color 0.5s ease;
    }
    #meter-label {
      font-size: 12px;
      margin-top: 5px;
    }
    article[data-testid="tweet"].sentiment-negative::before,
    article[data-testid="tweet"].sentiment-neutral::before,
    article[data-testid="tweet"].sentiment-positive::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      z-index: 0;
    }
    article[data-testid="tweet"] * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h3>X Sentiment Analyzer</h3>
  <button id="toggle">Toggle On/Off</button>
  <button id="reset">Reset Data</button>
  <div id="stats"></div>
  <div id="sentiment-gauge">
    <div id="needle"></div>
  </div>
  <span id="gauge-label"></span>
  <div id="meter-label">Overall Sentiment</div>
  <script src="popup.js"></script>
</body>
</html>
